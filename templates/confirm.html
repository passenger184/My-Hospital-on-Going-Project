{% extends 'base.html' %}


{% block content %}
    


<div class="content-section container mt-3">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4 mx-5" style='color: red;'><b><h1>Delete Patient Record</h1></b></legend>
            <h2>Are You Sure You Want To Delete {{patient.name}} Record?</h2>
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-danger'>Yes, Delete</button>
            <a type="submit" class='btn btn-secondary' href='/'>Cancel</a>
        </div>
    </form>
</div>


{% endblock content %}
