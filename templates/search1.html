{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container mt-3" style='background-color: red'>
       <div class="row">
           <div class="col-8">
            <h2 class="mt-5 mx-2">Enter The ID Of The Patient</h2>
            <form class="row g-3 mt-3 mb-5 mx-5" method="POST">
               {% csrf_token %}
                <div class="col-auto">
                 <input type="text" class="form-control" placeholder="ID" name='id'>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
              </form>
           </div>
       </div>
   </div>
{% endblock content %}
